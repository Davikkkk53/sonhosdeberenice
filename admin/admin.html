<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Admin – Catálogo</title>
<style>
body{
    font-family: Arial, sans-serif;
    background:#f5f5f5;
    padding:20px;
    margin:0;
}
.container{
    max-width:900px;
    margin:0 auto;
    background:white;
    padding:20px;
    border-radius:8px;
    box-shadow:0 0 20px rgba(0,0,0,.06);
}

input, select, button, textarea{
    width:100%;
    padding:10px;
    margin:8px 0;
    border-radius:6px;
    border:1px solid #ccc;
    font-size:15px;
}

button{
    background:#2b77ff;
    color:white;
    cursor:pointer;
    border:none;
}
button:hover{
    filter:brightness(.9);
}

.produto{
    background:white;
    padding:15px;
    border-radius:8px;
    margin-top:20px;
    border:1px solid #ddd;
    display:flex;
    align-items:center;
    gap:15px;
}
.produto img{
    max-width:120px;
    border-radius:6px;
}
.produto-info{
    flex:1;
}
.produto-header{
    display:flex;
    justify-content:space-between;
    font-weight:bold;
    margin-bottom:5px;
}
.status-ativo{
    color:green;
    font-weight:bold;
}
.status-inativo{
    color:red;
    font-weight:bold;
}
</style>
</head>
<body>

<div class="container">
    <h2>Painel Admin – Catálogo</h2>
    <p>Adicione ou altere produtos</p>

    <h3>Novo Produto</h3>
    <form id="formProduto">
        <input name="nome" placeholder="Nome do produto" required>
        <input name="tamanhos" placeholder="Tamanhos (ex: P,M,G)" required>
        <input name="preco" placeholder="Preço atual (ex: 89.90)" type="number" step="0.01" required>
        <input name="preco_antigo" placeholder="Preço antigo (opcional)" type="number" step="0.01">
        <input name="desconto" placeholder="Desconto (%)" type="number" step="1">
        <input name="whatsapp" placeholder="Telefone WhatsApp (ex: 5511999999999)" required>
        <input name="imagem" type="file" accept="image/*" required>
        <select name="status">
            <option value="ativo">Ativo</option>
            <option value="inativo">Inativo</option>
        </select>
        <button type="submit">Salvar</button>
    </form>

    <h3 style="margin-top:30px;">Produtos cadastrados</h3>
    <div id="lista"></div>
</div>

<script>
const form = document.getElementById('formProduto');
const lista = document.getElementById('lista');

// Altere para o seu backend no Render ou MongoDB Atlas
const BACKEND_URL = 'https://seu-app-no-render.onrender.com';

// Função para carregar produtos do backend
async function carregarProdutos() {
    try {
        const res = await fetch(`${BACKEND_URL}/produtos`);
        const produtos = await res.json();
        renderLista(produtos);
    } catch(err){
        console.error('Erro ao carregar produtos:', err);
        lista.innerHTML = '<p>Não foi possível carregar os produtos.</p>';
    }
}

// Renderizar produtos na tela
function renderLista(produtos){
    lista.innerHTML = '';
    produtos.forEach(p => {
        lista.innerHTML += `
        <div class="produto">
            <img src="${BACKEND_URL}/${p.imagem}" alt="${p.nome}">
            <div class="produto-info">
                <div class="produto-header">
                    <span>${p.nome}</span>
                    <span class="${p.status==='ativo'?'status-ativo':'status-inativo'}">${p.status.toUpperCase()}</span>
                </div>
                <div>Tamanhos: ${p.tamanhos.join(', ')}</div>
                <div>Preço: R$ ${parseFloat(p.preco).toFixed(2)}</div>
                ${p.preco_antigo ? `<div>Antes: R$ ${parseFloat(p.preco_antigo).toFixed(2)}</div>` : ''}
                ${p.desconto ? `<div>Desconto: ${p.desconto}%</div>` : ''}
                <div>WhatsApp: ${p.whatsapp}</div>
            </div>
        </div>
        `;
    });
}

// Enviar novo produto para backend
form.addEventListener('submit', async (e)=>{
    e.preventDefault();
    const formData = new FormData(form);

    try {
        const res = await fetch(`${BACKEND_URL}/produtos`, {
            method: 'POST',
            body: formData
        });
        if(!res.ok) throw new Error('Erro ao salvar produto');
        await res.json();
        alert('Produto salvo com sucesso!');
        form.reset();
        carregarProdutos();
    } catch(err){
        console.error(err);
        alert('Erro ao salvar produto.');
    }
});

// Carrega produtos na inicialização
carregarProdutos();
</script>

</body>
</html>
